<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container">
      <img src="images/logo.svg" alt="logo" class="logo">
      <img src="images/hero-mobile.jpg" alt="hero-mobile" class="hero-small">
      <article>
        <h1><span>WE'RE </span>COMING SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <label for="email">
          <input type="text" id="email" name="email" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="error" class="error-img">
          <div class="img-container">
            <img src="images/icon-arrow.svg" alt="arrow-image">
          </div>
        </label>
        <p class="error">Please provide a vaild email</p>
      </article>
      <img src="images/hero-desktop.jpg" alt="hero-desktop" class="hero-big">
    </div>
  </main>
</body>
<script src="main.js"></script>
</html>
